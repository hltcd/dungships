events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Security: Hide Nginx version
    server_tokens off;

    # Security: Rate Limiting (10 requests/second per IP)
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    upstream nextjs_upstream {
        server app:3000;
    }

    server {
        listen 80;
        server_name hoclaptrinhcungdung.com www.hoclaptrinhcungdung.com;

        # Security: Rate limit application
        limit_req zone=one burst=20 nodelay;
        
        # Security: Limit upload size
        client_max_body_size 50M;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Forward real IP
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Placeholder for Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}
